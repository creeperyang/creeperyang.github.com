---
title: Creeper-Blog
layout: home
---

<header class='cy-header'>
    <div class='container'>
        <div class='row toolbar-row'>
            <div class='pull-right'>
                <div class=''>
                    <i class='fa fa-search'></i>
                </div>
            </div>
        </div>
        <div class='row title-row'>
            <div class='col-md-6 col-md-offset-2 title-wrap'>
                <img class='head img-responsive img-circle' src="assets/images/head.jpg">
                <h1 class='head-title'>Creeper's Blog</h1>
            </div>
        </div>
        <div class='row menu-row'>
            <div class='col-md-8 col-md-offset-2'>
                <ul class='unstyled-list cy-menu'>
                    <li class='menu-item active'>
                        <a href="">Home</a>
                    </li>
                    <li class='menu-item'>
                        <a href="">Archives</a>
                    </li>
                    <li class='menu-item'>
                        <a href="">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <article class="col-md-6 col-lg-6 col-md-offset-2 article-list">
            {% for post in paginator.posts %}
                <div class="article-view">
                    <h1 class="article-title">
                        <a href="{{post.url}}">{{ post.title }}</a>
                    </h1>
                    <div class="article-info">
                        <p>
                            <span>时间：{{post.date | date: "%F"}}</span>
                            &nbsp;|&nbsp;
                            <span>字数：{{ post.content | strip_html | strip_newlines | split: "" | size }}</span>
                        </p>
                    </div>
                    <div class="article-content-view">
                        {{ post.content | split:'<!--view-break-->' | first }}
                    </div>
                </div>
            {% endfor %}
        </article>
    </div>
</div>
