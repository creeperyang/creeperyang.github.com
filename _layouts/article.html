        <meta name="description" content="creeper yang blog" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

        <link rel="stylesheet" type="text/css" href="/publics/styles/article.css" />
        <script type="text/javascript" src="/publics/js/lib/jquery-2.1.1.js"></script>

    <body>
        <div class="body-wrap">
            <div class="container">
                <div class="row clearfix">
