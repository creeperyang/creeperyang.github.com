---
title: Creeper-Blog
layout: default
---

<header class="cy-zone" id="user-info">
    <div class="container clearfix">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                <div class="logo col-xs-2">
                    <img class="logo-img" src="/publics/images/head.jpg">
                </div>
                <ul class="unstyled-list clearfix cy-menu col-xs-10">
                    <li class="menu-item">
                        <i class="fa fa-home"></i><a class="unstyled-link" href="/">首页</a>
                    </li>
                    <li class="menu-item active">
                        <i class="fa fa-desktop"></i><a class="unstyled-link" href="">前端</a>
                    </li>
                    <li class="menu-item">
                        <i class="fa fa-coffee"></i><a class="unstyled-link" href="">转载</a>
                    </li>
                    <li class="menu-item">
                        <i class="fa fa-paw"></i><a class="unstyled-link" href="">关于</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section class="cy-zone" id="article-list">
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
                {% for post in site.categories.frontend %}
                    <div class="article-view">
                        <div class="article-title">
                            <h1>
                                <a href="{{post.url}}">{{ post.title }}</a>
                            </h1>
                            <div class="article-time">
                                <p>
                                    <span>时间：{{post.date | date: "%F"}}</span>
                                    &nbsp;|&nbsp;
                                    <span>字数：{{ post.content | strip_html | strip_newlines | split: "" | size }}</span>
                                </p>
                            </div>
                        </div>
                        <div class="article-des">
                            {{ post.content | split:'<!--view-break-->' | first }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
